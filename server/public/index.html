<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium -> Playwright - Converter</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
    </style>
</head>

<body class="min-h-screen p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [sourceCode, setSourceCode] = useState('');
            const [convertedCode, setConvertedCode] = useState('');
            const [isPending, setIsPending] = useState(false);
            const [status, setStatus] = useState(null);

            const handleConvert = async () => {
                if (!sourceCode) return;
                setIsPending(true);
                setStatus(null);

                try {
                    const response = await fetch('/api/convert', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ sourceCode }),
                    });

                    const data = await response.json();

                    if (data.status === 'success') {
                        setConvertedCode(data.convertedCode);
                        setStatus({ type: 'success', message: data.message });
                    } else {
                        setStatus({ type: 'error', message: data.message || 'Conversion failed' });
                    }
                } catch (error) {
                    setStatus({ type: 'error', message: 'Could not connect to backend server' });
                } finally {
                    setIsPending(false);
                }
            };

            return (
                <div class="max-w-7xl mx-auto">
                    <header class="text-center mb-12">
                        <h1 class="text-6xl font-extrabold gradient-text mb-2">Selenium -> Playwright</h1>
                        <p class="text-slate-400 text-lg">Deterministic Selenium Java to Playwright TS Converter</p>
                    </header>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        <div class="glass p-6 rounded-2xl flex flex-col h-[600px] shadow-2xl">
                            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#818cf8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 16 4-4-4-4" /><path d="m6 8-4 4 4 4" /><path d="m14.5 4-5 16" /></svg>
                                Selenium Java (Input)
                            </h2>
                            <textarea
                                class="flex-1 bg-slate-900/50 border border-white/10 rounded-xl p-4 mono text-sm focus:outline-none focus:border-indigo-500 transition-colors resize-none"
                                placeholder="Paste your Selenium TestNG code here..."
                                value={sourceCode}
                                onChange={(e) => setSourceCode(e.target.value)}
                            ></textarea>
                        </div>

                        <div class="glass p-6 rounded-2xl flex flex-col h-[600px] shadow-2xl">
                            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#c084fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m13 2-2 10h9L11 22l2-10H4Z" /></svg>
                                Playwright TS (Output)
                            </h2>
                            <div class="flex-1 bg-slate-900/50 border border-white/10 rounded-xl p-4 mono text-sm overflow-auto whitespace-pre">
                                {convertedCode || <span class="text-slate-600">Converted code will appear here...</span>}
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col items-center gap-6">
                        <button
                            onClick={handleConvert}
                            disabled={isPending || !sourceCode}
                            class="group relative flex items-center justify-center gap-3 bg-indigo-600 hover:bg-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed px-12 py-4 rounded-xl font-bold text-lg transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-indigo-500/30"
                        >
                            {isPending ? <span class="loader"></span> : <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m13 2-2 10h9L11 22l2-10H4Z" /></svg>}
                            {isPending ? 'Converting...' : 'Convert to Playwright'}
                        </button>

                        {status && (
                            <div class={`px-6 py-3 rounded-lg border flex items-center gap-3 animate-bounce ${status.type === 'success' ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-400' : 'bg-rose-500/10 border-rose-500/20 text-rose-400'}`}>
                                {status.type === 'success' ?
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></svg> :
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></svg>
                                }
                                {status.message}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
